<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="icon" type="favicon.ico" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Greek Gods</title>
</head>
<body>
    <div class="wrapper">
        <img src="imgs/versus.png" alt="versus" class="versus">
    </div>
    <div class="background">
        <img src="imgs/desktop-1920x1080.jpg" alt="epic background with thunder">
    </div>
    <div class="main">
        <div class="players">
            <div class="player1">
                <div class="image-wrapper">
                    <img class="face" src="imgs/marcel.jpg" alt="player1">
                    <img class="burning-text" src="imgs/fadeaway.gif" alt="fadeaway burning text">
                </div>
                <div class="stats">
                        <p>Plank: 0:00 hold</p>
                </div>

                <div class="stats">
                    <p>Bench Press: Unknown </p>
                </div>

                <div class="stats">
                    <p>Squat: Unknown</p>
                </div>
            </div>
            <div class="player2">
                    <div class="image-wrapper">
                        <img class="face" src="imgs/libeer.jpg" alt="player2">
                        <img class="burning-text" src="imgs/libeer.gif" alt="">
                    </div>
                    <div class="stats">
                        <p>Plank: 1:38 hold</p>
                    </div>

                    <div class="stats">
                        <p>Bench Press: Unknown </p>
                    </div>
    
                    <div class="stats">
                        <p>Squat: Unknown</p>
                    </div>
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
